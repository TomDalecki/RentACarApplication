<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <style>
        body{
        background-image: url("images/pietrowy_parking.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
    <title>Car Application</title>
</head>

<body>
    <div class="container">
        <h1>Customer Panel</h1>
    </div>
    <br>
    <br>

    <div class="container">
        <div>
            <h6>See our cars to rent</h6>
        </div>
        <div>
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="car : ${availableCarsToRentDTOs}">
                        <td th:text="${car.brand}" ></td>
                        <td th:text="${car.model}"></td>
                        <td th:text="${car.year}"></td>
                        <td th:text="${car.color}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <br>
    <div class="container">
        <h6>Check availability of our cars at your preferred date</h6>
        <h6>Input rental start and end date:</h6>
    </div>
            <form th:object="${customerRentalOrderDTO}" th:action="@{/check}" method="post">

            <div class="container">
            <div class="row">

                <div class="col-2">
                    <label>Start Date:</label>
                </div>

                <div class="col-2">
                    <label>End Date:</label>
                </div>
            </div>

        <div class="row">

            <div class="col-2">
                    <input type="date" th:field="${customerRentalOrderDTO.rentalStartDate}" required/>
            </div>

            <div class="col-2">
                    <input type="date" th:field="${customerRentalOrderDTO.rentalEndDate}" required/>
            </div>
        </div>

            <br>
            <button class="btn btn-success" type="submit">Find Available Cars</button>
        </div>
        </form>

    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <a th:href="@{/}" class="btn btn-warning" role="button">Go to the main page</a>
            </div>
        </div>
    </div>
</body>
</html>
