<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <style>
        body{
        background-image: url("images/pietrowy_parking.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
    <title>Rent A Car Application</title>
</head>

<body>
    <div class="container">
        <h1>Customer Panel</h1>
    </div>
    <br>

    <div class="container">
        <div>
            <h6>Cars to rent</h6>
        </div>
        <div>
            <table class="table">
                <thead class="table-dark">

                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Color</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="car : ${availableCarsToRentInDateDTOs}">
                        <td th:text="${car.brand}" ></td>
                        <td th:text="${car.model}"></td>
                        <td th:text="${car.year}"></td>
                        <td th:text="${car.color}"></td>
                        <td th:text="${customerRentalOrderDTO.rentalStartDate}"></td>
                        <td th:text="${customerRentalOrderDTO.rentalEndDate}"></td>

                        <td>

                            <form th:action="@{/saveOrder}" method="post" th:object="${customerRentalOrderDTO}">
                                <input type="hidden" id="selectedCarToRentId" name="selectedCarToRentId" th:value="${car.carToRentId}"/>
                                <input type="hidden" id="carType" name="carType" th:value="${car.carType}"/>
                                <button class="btn btn-success" type="submit"><a class="table-button">Rent</a></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <a th:href="@{/}" class="btn btn-warning" role="button">Go to the main page</a>
            </div>
        </div>
    </div>
</body>
</html>
