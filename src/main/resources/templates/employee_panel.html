<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <style>
        body{
        background-image: url("images/pietrowy_parking.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
    <title>Rent A Car Application</title>
</head>

<body>
    <div class="container">
        <h1>Employee Panel</h1>
    </div>

    <br/>
    <div class="container">
        <div>
            <h6>Customers reservations</h6>
        </div>

        <div>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Id Number</th>
                    <th>Color</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Total Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="car : ${carsBookedByCustomersDTOs}">
                    <div class="container">
                        <div class="row">

                            <td>
                                <div class="col">
                                    <a th:text="${car.brand}"></a>
                                </div>
                            </td>

                            <td>
                                <div class="col">
                                    <a th:text="${car.model}"></a>
                                </div>
                            </td>

                            <td>
                                <div class="col">
                                    <a th:text="${car.carIdNumber}"></a>
                                </div>
                            </td>

                            <td>
                                <div class="col">
                                    <a th:text="${car.color}"></a>
                                </div>
                            </td>
                            <td>
                                <div class="col">
                                    <a th:text="${car.rentalStartDate}"></a>
                                </div>
                            </td>
                            <td>
                                <div class="col">
                                    <a th:text="${car.rentalEndDate}"></a>
                                </div>
                            </td>
                            <td>
                                <div class="col">
                                    <a th:text="${car.totalPrice}"></a>
                                </div>
                            </td>

                            <td class="col">
                            <div class="col d-flex justify-content-between">

                                <form th:action="@{/employee/accept}" method="post" th:object="${rentalOrderId}">
                                    <input type="hidden" id="rentalOrderId" name="rentalOrderId" th:value="${car.carToRentId}"/>
                                    <button class="btn btn-success" type="submit"><a class="table-button">Accept</a></button>
                                </form>

                                <form th:action="@{/employee/modify}" method="post">
                                    <button class="btn btn-warning" type="submit" value="[[${car.carToRentId}]]">
                                        <a class="table-button">Modify</a>
                                    </button>
                                </form>

                                <form th:action="@{/employee/cancel}" method="post">
                                    <button class="btn btn-danger" type="submit" value="[[${car.carToRentId}]]">
                                        <a class="table-button">Cancel</a>
                                    </button>
                                </form>
                            </div>
                            </td>
                        </div>
                    </div>
                </tr>


                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <a th:href="@{/}" class="btn btn-success" role="button">Go to the main page</a>
            </div>
        </div>
    </div>
    <br>
    <br>
</body>
</html>
