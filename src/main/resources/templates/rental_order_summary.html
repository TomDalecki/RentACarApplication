<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <style>
        body{
        background-image: url("images/pietrowy_parking.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
    <title>Rent A Car Application</title>
</head>

<body>
    <div class="container">
        <h1>Customer Panel</h1>
    </div>

    <br>
    <div class="container">
        <h6>Order Summary</h6>

        <div>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Total Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${orderSumary.brand}" ></td>
                    <td th:text="${orderSumary.model}"></td>
                    <td th:text="${orderSumary.rentalStartDate}"></td>
                    <td th:text="${orderSumary.rentalEndDate}"></td>
                    <td th:text="${orderSumary.totalPrice}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <a th:href="@{/}" class="btn btn-success" role="button">Go to the main page</a>
            </div>
        </div>
    </div>
    <br>
    <br>
</body>
</html>
