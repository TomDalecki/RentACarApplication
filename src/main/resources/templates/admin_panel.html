<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <style>
        body{
        background-image: url("images/pietrowy_parking.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
    <title>Rent A Car Application</title>
</head>

<body>
    <div class="container">
        <h1>Admin Panel</h1>
    </div>

    <div class="container">
        <div>
            <h6>Cars ready to rent</h6>
        </div>
        <div>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Id Number</th>
                    <th>Year</th>
                    <th>Color</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${availableCarsToRentDTOs}">
                    <td th:text="${car.brand}" ></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.carIdNumber}"></td>
                    <td th:text="${car.year}"></td>
                    <td th:text="${car.color}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>

    <div class="container">
        <div>
            <h6>Cars with technical issues</h6>
        </div>
        <div>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Id Number</th>
                    <th>Year</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${carsWithTechnicalIssueDTOs}">
                    <td th:text="${car.brand}" ></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.carIdNumber}"></td>
                    <td th:text="${car.year}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>

    <div class="container">
        <div>
            <h6>Cars with insurance issues</h6>
        </div>
        <div>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Id Number</th>
                    <th>Year</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${carsWithInsuranceIssueDTOs}">
                    <td th:text="${car.brand}" ></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.carIdNumber}"></td>
                    <td th:text="${car.year}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <div class="row">


            <div class="col">
                <form th:action="@{/admin/saveCar}" method="post">
                    <button class="btn btn-success" type="button" data-toggle="modal" data-target="#newCarModal">Add New Car</button>
                </form>
            </div>

            <div class="col">
                <form th:action="@{/admin/saveCustomer}" method="post">
                    <button class="btn btn-success" type="button" data-toggle="modal" data-target="#newCustomerModal" >Add New Customer</button>
                </form>
            </div>

            <div class="col">
                <form th:action="@{/admin/saveEmployee}" method="post">
                    <button class="btn btn-success" type="button" data-toggle="modal" data-target="#newEmployeeModal">Add New Employee</button>
                </form>
            </div>

    <!-- Modal New Car-->
    <div class="modal fade" id="newCarModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Add new car</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form th:action="@{/admin/saveCar}" method="post" th:object="${carToRentDTO}">

                        <div class="form-group">
                            <label for="vin">VIN Number</label>
                            <input type="text" class="form-control" id="vin" name="vin" pattern="[A-Z0-9]{17}" th:field="*{vin}" required>
                        </div>

                        <div class="form-group">
                            <label for="carId">Car Id Number</label>
                            <input type="text" class="form-control" id="carId" name="carIdNumber" pattern="[A-Z0-9]{7}" th:field="*{carIdNumber}" required>
                        </div>

                        <div class="form-group">
                            <label for="carType">Car Type</label>
                            <select type="text" class="form-control" id="carType" name="carType" th:field="*{carType}" required>
                                <option value="">-- Choose a value --</option>
                                <option th:each="p : ${carTypes}" th:value="${p}" th:text="${p}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <select type="text" class="form-control" id="brand" name="brand" th:field="*{brand}" required>
                                <option value="">-- Choose a value --</option>
                                <option th:each="p : ${carProducers}" th:value="${p}" th:text="${p}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" id="model" name="model" th:field="*{model}" required>
                        </div>

                        <div class="form-group">
                            <label for="productionYear">Production Year</label>
                            <input type="text" class="form-control" id="productionYear" name="year" pattern="\d{4}" th:field="*{year}" required>
                        </div>

                        <div class="form-group">
                            <label for="color">Color</label>
                            <select type="text" class="form-control" id="color" name="color" th:field="*{color}" required>
                                <option value="">-- Choose a value --</option>
                                <option th:each="p : ${carColors}" th:value="${p}" th:text="${p}"></option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>

        <!-- Modal New Customer-->
        <div class="modal fade" id="newCustomerModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Credential details </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form th:action="@{/admin/saveCustomer}" method="post" th:object="${credentialDetailsDTO}">

                            <div class="form-group">
                                <label for="customerEmail">Email</label>
                                <input type="text" class="form-control" id="customerEmail" name="email" pattern=".*@.*" th:field="*{email}" required>
                            </div>

                            <div class="form-group">
                                <label for="customerPassword">Password</label>
                                <input type="text" class="form-control" id="customerPassword" name="password" th:field="*{password}" required>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal New Employee-->
        <div class="modal fade" id="newEmployeeModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Credential details </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form th:action="@{/admin/saveEmployee}" method="post" th:object="${credentialDetailsDTO}">

                            <div class="form-group">
                                <label for="employeeEmail">Email</label>
                                <input type="text" class="form-control" id="employeeEmail" name="email" pattern=".*@.*" th:field="*{email}" required>
                            </div>

                            <div class="form-group">
                                <label for="employeePassword">Password</label>
                                <input type="text" class="form-control" id="employeePassword" name="password" th:field="*{password}" required>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">

            <div class="col">
                <a th:href="@{/}" class="btn btn-warning" role="button">Go to the main page</a>
            </div>
        </div>
    </div>
    <br>
    <br>

</body>
</html>
